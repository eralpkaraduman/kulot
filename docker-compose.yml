version: '3.8'

services:
  kulot:
    build: .
    ports:
      - "3000:3000"
    volumes:
      # Persist Claude session data using Docker volume
      - claude-session:/home/kulot/.claude
    environment:
      - NODE_ENV=production
      - API_KEY=your_api_key_here
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  # Named volume for Claude session persistence
  claude-session:
    driver: local

